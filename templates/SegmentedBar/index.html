<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <div id="root"></div>
</body>
<script src="js/SegmentedBar.js"></script>
<script>

  function getFile(file, callback) {
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        callback(this.responseText);
      }
    };

    xhttp.open("GET", file, true);
    xhttp.send();
  }

  getFile("instance/data/index.json", function (data) {
    var data = data;
    getFile("instance/config.json", function (config) {
      (new viz.SegmentedBar(JSON.parse(data), JSON.parse(config))).draw();
    })
  })
</script>

</html>
